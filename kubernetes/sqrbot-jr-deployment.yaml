apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqrbot-jr
  labels:
    app: sqrbot-jr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqrbot-jr
  template:
    metadata:
      labels:
        app: sqrbot-jr
    spec:
      containers:
      - name: sqrbot-jr-app
        image: lsstsqre/sqrbot-jr:tickets-DM-18503
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: sqrbot-jr-app
        env:
        - name: SQRBOTJR_SIGNING
          valueFrom:
            secretKeyRef:
              name: sqrbot-jr
              key: SQRBOTJR_SIGNING
        - name: SQRBOTJR_TOKEN
          valueFrom:
            secretKeyRef:
              name: sqrbot-jr
              key: SQRBOTJR_TOKEN
        envFrom:
        - configMapRef:
            name: sqrbot-jr
